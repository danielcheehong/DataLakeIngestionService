version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: datalake-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=TestPwd123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - datalake-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "TestPwd123!" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  oracle:
    # Changed: Using Docker Hub mirror (no authentication required)
    image: gvenzl/oracle-xe:21-slim
    container_name: datalake-oracle
    environment:
      - ORACLE_PASSWORD=TestPwd123!
      - APP_USER=hr_service
      - APP_USER_PASSWORD=ServicePassword123!
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
    networks:
      - datalake-network
    restart: unless-stopped
    healthcheck:
      test: healthcheck.sh
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  sqlserver_data:
    driver: local
  oracle_data:
    driver: local

networks:
  datalake-network:
    driver: bridge